<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float1</title>
	<style>
	.body{
		text-align: center;
	}
		.content{
			width: 920px;
			margin: 0;
			text-align: center;
		}
		.content .primary .primary{
			width: 400px;
			float: left;
			display: inline;
		}
		.content .primary .secondery{
			width: 200px;
			float: right;
			display: inline;
		}
		.content .primary{
			width: 640px;
			float: right;
			display: inline;
		}
		.content .secondery{
			width: 220px;
			float: left;
			display: inline;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="primary">
			<div class="primary">jkjkjkjk</div>
			<div class="secondery">dfdfdfdf</div>
		</div>
		<div class="secondery">dfdfdfdfdf</div>
	</div>
</body>
</html>
